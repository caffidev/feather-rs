name: Make Badges

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  loc:
    name: Lines of code badge
    runs-on: ubuntu-latest
    steps:
    - name: Make Code Badge
      uses: shadowmoose/GHA-LoC-Badge@1.0.0
      id: badge
      with:
        debug: true
        directory: ./
        badge: ./assets/badge.svg
        patterns: '*.js'  # Patterns in the format of a '.gitignore' file, separated by pipes.
        ignore: 'node_modules'